plugins {
    id 'java'
}

group = 'by.aston.aqa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.17.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform()
}